name: Debug Qt6 Modules

on:
  workflow_dispatch:

jobs:
  debug-qt:
    runs-on: windows-2022
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check available Qt6 modules
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall
        echo "=== Available Qt versions ==="
        python -m aqt list-qt windows desktop
        echo ""
        echo "=== Available modules for 6.7.0 ==="
        python -m aqt list-qt windows desktop --modules 6.7.0 win64_msvc2022_64
      shell: powershell